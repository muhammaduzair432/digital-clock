<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <!-- Digital Clock Container -->
<div class="container">
  
  <!-- Clock Display Section -->
  <div class="clock">
    
    <!-- Displays current time in HH:MM:SS format -->
    <span class="hours">00:00:00</span>
    
    <!-- Displays current day (e.g., Monday, Tuesday) -->
    <span class="day">Thursday</span>
    
    <!-- Displays full date (e.g., 24 July 2025) -->
    <span class="date">24 July 2025</span>
    
    <!-- Button to toggle between 12-hour and 24-hour formats -->
    <button class="toggleformate">Switch to 24 hour</button>
  
  </div>

</div>

  </body>
  <script src="script.js"></script>
</html>
